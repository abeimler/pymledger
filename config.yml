    title: Einkaufen
  - name: 
      - ALDI
      - ALDI SAGT DANKE
    description: Einkaufen Aldi
    account: Expenses:Lebensmittel:Einkaufen:Aldi
    title: Einkaufen
  - name: 
      - NETTO
      - NETTO MARKEN-DISCOU
    description: Einkaufen Netto
    account: Expenses:Lebensmittel:Einkaufen:Netto
    title: Einkaufen
  - name: 
      - APOTHEKE
