      - NINTENDO
    description: Nintendo
    account: Expenses:Hobbies:Gaming:Nintendo
    title: Nintendo
  - name:
      - Humble Bundle
      - HUMBLEBUNDL
    description: Humble Bundle
    account: Expenses:Hobbies:Gaming:HumbleBundle
    title: Humble Bundle
  - name: 
      - Ubisoft
      - UBISOFTEMEA
    description: Ubisoft
    account: Expenses:Hobbies:Gaming:Ubisoft
    title: Ubisoft
  # Multimedia
  - name: 
      - Spotify
